<div>
  <button onclick="draw()">Trazar</button>
  <button onclick="rotarTrazar(1)">Girar rectangulo 1</button>
  <button onclick="rotarTrazar(2)">Girar rectangulo 2</button>
</div>
<canvas id="canvas"/>
<script type="text/javascript">
  var ctx = document.getElementById('canvas').getContext('2d');

function draw() {
  
  ctx.save();
  ctx.fillStyle = '#0095DD';
  ctx.fillRect(30, 30, 100, 100);

 
  ctx.fillStyle = '#0095DD';
  ctx.fillRect(150, 30, 100, 100);
}

  function rotarTrazar(n){
    if (n == 1){
       ctx.save();
       ctx.clearRect(30, 30, 100, 100);
       ctx.translate(80, 80); // translate to rectangle center
                          // x = x + 0.5 * width
                          // y = y + 0.5 * height                     
       ctx.rotate(deg2rad (-40)); // rotate
       ctx.translate(-80, -80);  // translate back
       // first blue rect
       ctx.fillStyle = '#0095DD';
       ctx.fillRect(30, 30, 100, 100);
       ctx.restore();
    }
    else{
      ctx.save();
      ctx.clearRect(150, 30, 100, 100);

      ctx.translate(200, 80);// translate to rectangle center
                          // x = x + 0.5 * width
                          // y = y + 0.5 * height                             
      ctx.rotate(deg2rad (65)); // rotate
      ctx.translate(-200, -80); // translate back
      // second draw blue rect
      ctx.fillStyle = '#0095DD';
      ctx.fillRect(150, 30, 100, 100);
    }
  }

 function deg2rad(g){
   return (Math.PI / 180)*g;
 }

</script>
